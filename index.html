<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFA Quiz Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">DFA Quiz Application</h1>
        <form id="quizForm">
            <!-- Question 1 -->
            <div class="mb-4">
                <h5>1. What does DFA stand for in automata theory?</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" value="Deterministic Finite Automaton" id="q1a">
                    <label class="form-check-label" for="q1a">Deterministic Finite Automaton</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" value="Data Flow Analysis" id="q1b">
                    <label class="form-check-label" for="q1b">Data Flow Analysis</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" value="Digital Finite Automaton" id="q1c">
                    <label class="form-check-label" for="q1c">Digital Finite Automaton</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" value="Dynamic Finite Automaton" id="q1d">
                    <label class="form-check-label" for="q1d">Dynamic Finite Automaton</label>
                </div>
            </div>
            <!-- Question 2 -->
            <div class="mb-4">
                <h5>2. Which of the following statements is true for a DFA?</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" value="It has multiple transitions for the same input from a state" id="q2a">
                    <label class="form-check-label" for="q2a">It has multiple transitions for the same input from a state</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" value="It has exactly one transition for each input from a state" id="q2b">
                    <label class="form-check-label" for="q2b">It has exactly one transition for each input from a state</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" value="It can have epsilon transitions" id="q2c">
                    <label class="form-check-label" for="q2c">It can have epsilon transitions</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" value="None of the above" id="q2d">
                    <label class="form-check-label" for="q2d">None of the above</label>
                </div>
            </div>
            <!-- Question 3 -->
            <div class="mb-4">
                <h5>3. A DFA can be simulated using which of the following data structures?</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" value="Stack" id="q3a">
                    <label class="form-check-label" for="q3a">Stack</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" value="Queue" id="q3b">
                    <label class="form-check-label" for="q3b">Queue</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" value="Linked List" id="q3c">
                    <label class="form-check-label" for="q3c">Linked List</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" value="Array" id="q3d">
                    <label class="form-check-label" for="q3d">Array</label>
                </div>
            </div>
            <!-- Question 4 -->
            <div class="mb-4">
                <h5>4. Which of the following languages is accepted by a DFA?</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q4" value="Context-free languages" id="q4a">
                    <label class="form-check-label" for="q4a">Context-free languages</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q4" value="Context-sensitive languages" id="q4b">
                    <label class="form-check-label" for="q4b">Context-sensitive languages</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q4" value="Regular languages" id="q4c">
                    <label class="form-check-label" for="q4c">Regular languages</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q4" value="Unrestricted languages" id="q4d">
                    <label class="form-check-label" for="q4d">Unrestricted languages</label>
                </div>
            </div>
            <!-- Submit Button -->
            <button type="button" class="btn btn-primary" onclick="calculateScore()">Submit</button>
        </form>

        <!-- Result Section -->
        <div id="resultSection" class="mt-5">
            <h2>Your Results:</h2>
            <p id="score"></p>
            <div id="answers"></div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional for some Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
