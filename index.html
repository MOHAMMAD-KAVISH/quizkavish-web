<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Quiz Application</h1>
        <form id="quizForm">
            <!-- Question 1 -->
            <div class="mb-4">
                <h5>1. What is the capital of France?</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" value="Paris" id="q1a">
                    <label class="form-check-label" for="q1a">Paris</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" value="London" id="q1b">
                    <label class="form-check-label" for="q1b">London</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" value="Rome" id="q1c">
                    <label class="form-check-label" for="q1c">Rome</label>
                </div>
            </div>
            <!-- Question 2 -->
            <div class="mb-4">
                <h5>2. What is the largest planet in our Solar System?</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" value="Earth" id="q2a">
                    <label class="form-check-label" for="q2a">Earth</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" value="Jupiter" id="q2b">
                    <label class="form-check-label" for="q2b">Jupiter</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" value="Mars" id="q2c">
                    <label class="form-check-label" for="q2c">Mars</label>
                </div>
            </div>
            <!-- Question 3 -->
            <div class="mb-4">
                <h5>3. What is the smallest prime number?</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" value="1" id="q3a">
                    <label class="form-check-label" for="q3a">1</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" value="2" id="q3b">
                    <label class="form-check-label" for="q3b">2</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" value="3" id="q3c">
                    <label class="form-check-label" for="q3c">3</label>
                </div>
            </div>
            <!-- Submit Button -->
            <button type="button" class="btn btn-primary" onclick="calculateScore()">Submit</button>
        </form>

        <!-- Result Section -->
        <div id="resultSection" class="mt-5">
            <h2>Your Results:</h2>
            <p id="score"></p>
            <div id="answers"></div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional for some Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
